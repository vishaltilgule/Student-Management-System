<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
				<a class="navbar-brand" href="#">Student Management System</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/student}"> Student Management </a>
                    </li>
                </ul>
            </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <h1>List Students</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
					<th>Id</th>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Student Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${student}">
					<td th:text="${student.id}">Id</td>
                    <td th:text="${student.firstName}">First Name</td>
                    <td th:text="${student.lastName}">Last Name</td>
                    <td th:text="${student.email}">Email</td>
                    <td>
    					<a th:href="@{/student/edit/{id} (id=${student.id})}" class="btn btn-primary">Update</a>
					</td> 
					<td>
    					<a th:href="@{/student/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
					
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
