<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
				<a class="navbar-brand" href="#">Student Management System</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/student}"> Student Management </a>
                    </li>
                </ul>
            </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-container-center card">
                <h1 class="text-center">Create New Student</h1>
                <div class="card-body">
                    <form th:action="@{/student}" th:object="${student}" method="POST">
						<div class="form-group">
                            <label>Id</label>
                            <input type="text" name="Id" th:field="*{id}"
                                class="form-control" placeholder="Enter Student Id" />
                        </div>
                      
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input type="text" name="firstName" th:field="*{firstName}"
                                class="form-control" placeholder="Enter Student First Name" />
                        </div>
                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input type="text" name="lastName" th:field="*{lastName}"
                                class="form-control" placeholder="Enter Student Last Name" />
                        </div>
                        <div class="form-group">
                            <label>Student Email</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control"
                                placeholder="Enter Student Email" />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
